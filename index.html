<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agêcia TT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <!--INICIO INTERFACE-->
        <div class="interface">
            <!--INICIO LOGO-->
            <div class="logo">
                <a href="#">
                    <img src="img/logo.webp" alt="Logo TT" width="100px">
                </a>
            </div>
            <!--FIM LOGO-->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>

        </div>
        <!--FIM INTERFACE-->
    </header>
<main>
    <!-- INICIO TOPO DO SITE -->
    <section class="topo-do-site">
        <!-- INICIO INTERFACE -->
        <div class="interface">
            <div class="flex">
                <div class="txt-topo-site">
                    <h1>Dando vida às ideias<span>.</span></h1>
                    <p>Bem-vindo ao meu portfólio! Sou desenvolvedor web e adoro criar soluções digitais. Meu foco é fazer sites que sejam funcionais e fáceis de usar. Aqui, você encontrará alguns dos meus projetos.</p>
                </div>
                <div class="img-topo-site"></div>
            </div>
        </div>
        <!-- FIM INTERFACE -->
    </section>
    <!-- FIM TOPO DO SITE -->
</main>
</body>
</html>
